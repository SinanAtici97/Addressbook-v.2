<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/contacts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{editing ? 'Update' : 'Create'}} New Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="4" offset-md="4">
      <ion-card>
        <ion-card-header>
      <ion-card-title>{{editing ? 'Update' : 'Create'}} New Person</ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <ion-item>
            <ion-label>Name<ion-text color="danger">*</ion-text>:</ion-label>
            <ion-input [(ngModel)]="contact.firstname" placeholder="Enter Name"  required type="text" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Surname<ion-text color="danger">*</ion-text>:</ion-label>
            <ion-input [(ngModel)]="contact.lastname" placeholder="Enter Surname" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label >Address<ion-text color="danger">*</ion-text>:</ion-label>
            <ion-input [(ngModel)]="contact.address" placeholder="Enter an Address" required></ion-input>
          </ion-item>

          <ion-item counter="true">
            <ion-label>Telephone<ion-text color="danger">*</ion-text>:</ion-label>
            <ion-label position="floating">You can enter max 10 number.</ion-label>
            <ion-input maxlength="10" [(ngModel)]="contact.number" type="tel" placeholder="888-888-8888" required></ion-input>
          </ion-item>

          <ion-item fill="solid">
            <ion-label position="floating">Email</ion-label>
            <ion-input  [(ngModel)]="contact.email" type="email" ngModel email ></ion-input>
            <ion-note slot="helper">Enter a valid email (example: email@gmail.com)</ion-note>
            <ion-note slot="error">Invalid email</ion-note>
          </ion-item>

      <ion-button id="click-trigger" color="primary" expand="full" (click)="editing ? updateContact(): saveContact()" class="ion-margin-top">
        {{editing ? 'Update' : 'Save'}}
        <ion-popover trigger="click-trigger" triggerAction="click">
  <ng-template>
    <ion-content class="ion-padding">Process Accomplished !</ion-content>
  </ng-template>
</ion-popover>
      </ion-button>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
